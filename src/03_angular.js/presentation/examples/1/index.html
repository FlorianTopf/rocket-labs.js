<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        body {
            margin: 30px;
            font-size: 1.9em;
        }
        input {
            padding: 5px 10px;
        }
    </style>
    <script src="./../../node_modules/angular/angular.js"></script>
</head>
<body ng-app>
    <input type="text" ng-model="name" placeholder="write your name">

    <span ng-show="name">Hello {{ name }}</span>
</body>
</html>
